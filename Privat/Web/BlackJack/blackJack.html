<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="blackJack.css">
</head>
<body style="background-color: rgb(74, 116, 74);">
    <div class="cardPanel">
            <tr class="cardsOnBoard">
                <img id="cid0" class="card" height="150">
                <img id="cid1" class="card" height="150">
                <img id="cid2" class="card" height="150">
                <img id="cid3" class="card" height="150"> 
                <img id="cid4" class="card" height="150">
                <img id="cid5" class="card" height="150">
                <img id="cid6" class="card" height="150">
                <img id="cid7" class="card" height="150"> 
            </tr> 
        <h1 class="score" id="dealerScore">0</h1>
    </div>
    
    <div class="cardPanel">
        <tr class="cardsOnBoard">
            <img id="ciu0" class="card" onclick="game.switchAceFromButton('0')" height="150">
            <img id="ciu1" class="card" onclick="game.switchAceFromButton('1')" height="150">
            <img id="ciu2" class="card" onclick="game.switchAceFromButton('2')" height="150">
            <img id="ciu3" class="card" onclick="game.switchAceFromButton('3')" height="150"> 
            <img id="ciu4" class="card" onclick="game.switchAceFromButton('4')" height="150">
            <img id="ciu5" class="card" onclick="game.switchAceFromButton('5')" height="150">
            <img id="ciu6" class="card" onclick="game.switchAceFromButton('6')" height="150">
            <img id="ciu7" class="card" onclick="game.switchAceFromButton('7')" height="150"> 
            <button id="addCardButton" class="card" onclick="game.addCardFromButton()">+</button>
        </tr> 
        
    </div>

    <div class="underPanel">
        <button id="lockInn" onclick="game.lockInn()">lock inn</button>
        <h1 class="score" id="playerScore">0</h1>
    </div>

    <div>
        <form id="betForm">
            <label for="Name:"></label>
            <input type="text" name="name"></input>
            <input type="submit" value="BET"></input>
        </form>
        <button id="resetButton" onclick="resetAll()">RESET</button>
    </div>

</body>
<script src="blackJack.js"></script>
</html>
